<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Amor - Morena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tela de introdução -->
        <div class="intro">
            <h1>Bem-vindo ao Mundo do Amor</h1>
            <p>Preparando uma mensagem especial para você, Morena...</p>
            <button id="startButton">Começar</button>
        </div>

        <!-- Painel de mensagem -->
        <div id="painel" class="painel hidden">
            <h2>Mensagem para Morena</h2>
            <div id="mensagem" class="mensagem"></div>
            <div id="coracao" class="coracao"></div>
            <p><em>Clique novamente ou apenas fique aqui me amando...</em></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
